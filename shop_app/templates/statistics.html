{% extends "base.html" %}
{% block content %}
<h3>Statistics</h3>
<table>
  <thead>
    <tr>
      <th>Query</th>
      <th>Result</th>
    </tr>
  </thead>
  <tbody>
  {% for key, value in data.items %}
    <tr>
	  <td>{{ key }}</td>
	  <td>{{ value }}</td>
	</tr>
  {% endfor %}
  </tbody>
</table>
<p></p>
<form method="post">
    {% csrf_token %}
    <button type="submit">All prices +1</button>
</form>
{% endblock content %}
